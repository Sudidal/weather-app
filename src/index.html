<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Easy Weather</title>
</head>
<body class="welcome-body">
    <div class="wrapper">
        <p class="header">Welcome to Easy Weather</p>
        <p>To start using Easy Weather we need to know your location</p>
        <button class="find-location-btn">Find my location</button>
        <p>or</p>
        <p>Manually enter you location</p>
        <div>
            <input class="city-input" type="text" placeholder="city">
            <input class="country-input" type="text" placeholder="country">
        </div>
        <button class="get-started-btn" disabled>Get Started</button>
    </div>
</body>
</html>
